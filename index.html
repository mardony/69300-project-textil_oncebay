<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Simulador Textil Oncebay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">Simulador de Compra - Textil Oncebay</h1>
        </div>

        <div class="card shadow p-4 mb-4">
            <h2 class="h5">Nuestros Productos</h2>
            <div id="productos-container" class="row">
            </div>
        </div>

        <div class="card shadow p-4">
            <h2 class="h5">Tu Carrito de Compras</h2>
            <div id="carrito-container">
                <p id="carrito-vacio-mensaje" class="text-muted">Tu carrito está vacío.</p>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Total a Pagar: S/ <span id="total-pagar">0.00</span></h4>
                <button id="finalizar-compra-btn" class="btn btn-success" disabled>Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
