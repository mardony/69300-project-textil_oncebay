<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Textil Oncebay - Carrito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Textil Oncebay</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Volver a Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">Tu Carrito de Compras</h1>
        </div>

        <div class="card shadow p-4">
            <div id="carrito-items-container">
                <p id="carrito-vacio-mensaje" class="text-muted text-center">Tu carrito está vacío.</p>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h4 class="mb-0">Total a Pagar: S/ <span id="total-pagar">0.00</span></h4>
                <button id="finalizar-compra-btn" class="btn btn-success" disabled>Finalizar Compra</button>
            </div>
            <div class="text-center mt-3">
                <button id="vaciar-carrito-btn" class="btn btn-outline-danger btn-sm" disabled>Vaciar Carrito</button>
            </div>
        </div>
    </div>

    <script src="js/cart.js"></script>
    <script>
        // Crear texto cíclico
        function crearTextoVertical() {
            const texto = "Textil 11bay - Arte y Tradición - ";
            const repeticiones = 20;
            const elemento = document.getElementById('verticalText');

            // Repetir el texto para crear un efecto continuo
            elemento.textContent = texto.repeat(repeticiones);

            // Ajustar dinámicamente la velocidad según la longitud
            const duracion = 20 + (repeticiones * 2);
            elemento.style.animationDuration = `${duracion}s`;

            // Cambiar aleatoriamente el texto al hacer clic
            elemento.addEventListener('click', function() {
                const frases = [
                    "Textil 11bay - Tejidos Andinos - ",
                    "Textil 11bay - Artesanía Peruana - ",
                    "Textil 11bay - Tradición Milenaria - ",
                    "Textil 11bay - Calidad y Diseño - "
                ];

                const nuevaFrase = frases[Math.floor(Math.random() * frases.length)];
                elemento.textContent = nuevaFrase.repeat(repeticiones);
                elemento.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            });
        }

        document.addEventListener('DOMContentLoaded', crearTextoVertical);
    </script>
</body>

</html>
